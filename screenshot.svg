<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="60" fill="#1d4ed8"/>
  <text x="40" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">briefnews</text>
  <text x="1050" y="35" font-family="Arial, sans-serif" font-size="14" fill="white">News</text>
  <text x="1120" y="35" font-family="Arial, sans-serif" font-size="14" fill="white">Settings</text>
  
  <!-- Welcome Section -->
  <rect x="40" y="80" width="1120" height="200" rx="8" fill="url(#blueGradient)"/>
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <text x="60" y="120" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">Welcome to briefnews</text>
  <text x="60" y="150" font-family="Arial, sans-serif" font-size="16" fill="white">Your AI-powered news digest from only trusted sources</text>
  
  <!-- Feature Cards -->
  <rect x="60" y="180" width="300" height="80" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="80" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Smart Summaries</text>
  <text x="80" y="225" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">AI-generated summaries tailored</text>
  <text x="80" y="240" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">to your preferences</text>
  
  <rect x="380" y="180" width="300" height="80" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Breaking News Priority</text>
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">Important updates appear</text>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">first automatically</text>
  
  <rect x="700" y="180" width="300" height="80" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="720" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Multiple Categories</text>
  <text x="720" y="225" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">Technology, Business, Science,</text>
  <text x="720" y="240" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">Sports, and more</text>
  
  <!-- Category Selection Title -->
  <text x="40" y="320" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151">Choose Your News Categories</text>
  
  <!-- Category Buttons -->
  <rect x="40" y="340" width="120" height="40" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="100" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="medium" fill="#1d4ed8" text-anchor="middle">Technology</text>
  
  <rect x="180" y="340" width="100" height="40" rx="6" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
  <text x="230" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="medium" fill="#15803d" text-anchor="middle">Business</text>
  
  <rect x="300" y="340" width="80" height="40" rx="6" fill="#fef2f2" stroke="#dc2626" stroke-width="1"/>
  <text x="340" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="medium" fill="#dc2626" text-anchor="middle">Sports</text>
  
  <rect x="400" y="340" width="90" height="40" rx="6" fill="#f3e8ff" stroke="#7c3aed" stroke-width="1"/>
  <text x="445" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="medium" fill="#7c3aed" text-anchor="middle">Science</text>
  
  <rect x="510" y="340" width="80" height="40" rx="6" fill="#f0f9ff" stroke="#0284c7" stroke-width="1"/>
  <text x="550" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="medium" fill="#0284c7" text-anchor="middle">Health</text>
  
  <rect x="610" y="340" width="120" height="40" rx="6" fill="#fffbeb" stroke="#f59e0b" stroke-width="1"/>
  <text x="670" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="medium" fill="#f59e0b" text-anchor="middle">Entertainment</text>
  
  <rect x="750" y="340" width="80" height="40" rx="6" fill="#eef2ff" stroke="#6366f1" stroke-width="1"/>
  <text x="790" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="medium" fill="#6366f1" text-anchor="middle">Politics</text>
  
  <rect x="850" y="340" width="90" height="40" rx="6" fill="#f9fafb" stroke="#6b7280" stroke-width="1"/>
  <text x="895" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="medium" fill="#6b7280" text-anchor="middle">Lifestyle</text>
  
  <!-- Second Row of Categories -->
  <rect x="40" y="400" width="100" height="40" rx="6" fill="#ecfdf5" stroke="#059669" stroke-width="1"/>
  <text x="90" y="425" font-family="Arial, sans-serif" font-size="12" font-weight="medium" fill="#059669" text-anchor="middle">Environment</text>
  
  <rect x="160" y="400" width="80" height="40" rx="6" fill="#fef3c7" stroke="#d97706" stroke-width="1"/>
  <text x="200" y="425" font-family="Arial, sans-serif" font-size="12" font-weight="medium" fill="#d97706" text-anchor="middle">Travel</text>
  
  <rect x="260" y="400" width="120" height="40" rx="6" fill="#fdf2f8" stroke="#ec4899" stroke-width="1"/>
  <text x="320" y="425" font-family="Arial, sans-serif" font-size="12" font-weight="medium" fill="#ec4899" text-anchor="middle">Personal Finance</text>
  
  <rect x="400" y="400" width="80" height="40" rx="6" fill="#fef2f2" stroke="#ef4444" stroke-width="1"/>
  <text x="440" y="425" font-family="Arial, sans-serif" font-size="12" font-weight="medium" fill="#ef4444" text-anchor="middle">Gaming</text>
  
  <!-- Generate Button -->
  <rect x="40" y="470" width="250" height="50" rx="6" fill="#059669"/>
  <text x="165" y="500" font-family="Arial, sans-serif" font-size="14" font-weight="medium" fill="white" text-anchor="middle">Generate News from Selected Categories</text>
  
  <!-- Article Preview Section -->
  <text x="40" y="560" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">Recent Articles Preview</text>
  
  <!-- Sample Article Card -->
  <rect x="40" y="580" width="1120" height="120" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Article Icon -->
  <rect x="60" y="600" width="24" height="24" rx="4" fill="#3b82f6"/>
  
  <!-- Article Content -->
  <text x="100" y="610" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">Breaking: Major Technology Breakthrough Announced</text>
  <text x="100" y="630" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">TechCrunch • 2 hours ago</text>
  <text x="100" y="650" font-family="Arial, sans-serif" font-size="13" fill="#374151">Scientists have developed a revolutionary new approach to quantum computing that could</text>
  <text x="100" y="670" font-family="Arial, sans-serif" font-size="13" fill="#374151">transform how we process information and solve complex problems...</text>
  
  <!-- Breaking Badge -->
  <rect x="900" y="595" width="60" height="20" rx="3" fill="#dc2626"/>
  <text x="930" y="608" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">BREAKING</text>
  
  <!-- Technology Category Tag -->
  <rect x="980" y="595" width="80" height="20" rx="3" fill="#dbeafe"/>
  <text x="1020" y="608" font-family="Arial, sans-serif" font-size="10" font-weight="medium" fill="#1d4ed8" text-anchor="middle">Technology</text>
  
  <!-- Footer Stats -->
  <text x="40" y="740" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">270+ RSS Sources • AI-Powered Summaries • Breaking News Priority • Smart Filtering</text>
  
  <!-- Filter Buttons Preview -->
  <rect x="800" y="720" width="80" height="30" rx="15" fill="#1d4ed8"/>
  <text x="840" y="740" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">All Sources</text>
  
  <rect x="890" y="720" width="60" height="30" rx="15" fill="white" stroke="#d1d5db" stroke-width="1"/>
  <text x="920" y="740" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">CNN</text>
  
  <rect x="960" y="720" width="60" height="30" rx="15" fill="white" stroke="#d1d5db" stroke-width="1"/>
  <text x="990" y="740" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Reuters</text>
  
  <rect x="1030" y="720" width="60" height="30" rx="15" fill="white" stroke="#d1d5db" stroke-width="1"/>
  <text x="1060" y="740" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">BBC</text>
</svg>